<!DOCTYPE html>

<html>
    <head>
        <title>TODO</title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">My Health Planner</h1>
      <p><mark>Live a healthy life.</mark></p>
    </main>

    <div class="container1">    
        <div style="text-align: left;">
            <button id="go-home" type="button" class="btn btn-primary">Back to Planner</button>
        </div>
    </div>
    
    <!--Food Query Filter Table-->
    <div class="query2">          
        <table class="table">
        <h4 class="container">Look at who is eating healthy food:</h4>
        <thead>
        <tr>
            <th class="custid">Customer ID</th>
            <th class="custname">Customer Name</th>
            <th class="fooditem">Food Item</th>
        </tr>
        </thead>

        <tbody>
            {% for item in items %}
            <tr>
                <td>{{item.CustomerID}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.ItemName}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
